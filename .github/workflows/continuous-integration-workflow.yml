name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up dotnet SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build dotnet
        run: dotnet build

      - name: Test dotnet
        run: dotnet test

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Build TS
        working-directory: ./DotnetTemplate.Web
        run: |
          npm install
          npm run build

      - name: Test TS
        working-directory: ./DotnetTemplate.Web
        run: npm t

      - name: Lint TS
        working-directory: ./DotnetTemplate.Web
        run: npm run lint

      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: https://hooks.slack.com/services/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
        with:
          text: Hello, Slack!
