name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up dotnet SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build dotnet
        run: dotnet build

      - name: Test dotnet
        run: dotnet test

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Build TS
        working-directory: ./DotnetTemplate.Web
        run: |
          npm install
          npm run build

      - name: Test TS
        working-directory: ./DotnetTemplate.Web
        run: npm t

      - name: Lint TS
        working-directory: ./DotnetTemplate.Web
        run: npm run lint
  publish:
    name: Publish to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build
        run: docker build -t thomasjohnstonsoftwire/dotnettemplate:latest .

      - name: Docker push
        run: docker push thomasjohnstonsoftwire/dotnettemplate:latest

  release:
    name: Release to Heroku
    needs: publish
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
      - name: Login to Heroku docker
        run: docker login --username=_ --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com

      - name: Pull image
        run: docker pull thomasjohnstonsoftwire/dotnettemplate:latest && docker tag thomasjohnstonsoftwire/dotnettemplate:latest registry.heroku.com/module-7-thomas-johnston/web

      - name: Push image to heroku
        run: docker push registry.heroku.com/module-7-thomas-johnston/web

      - name: Deploy site
        run: heroku container:release -a module-7-thomas-johnston web
